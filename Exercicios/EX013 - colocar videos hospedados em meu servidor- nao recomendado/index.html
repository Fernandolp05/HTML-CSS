<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    
    <video src="midia/Meu-Video.webm" width="500" controls autoplay loop></video> <!--Isso é para colocar um formato só, para colocar varios formatos de video para rodar em varios navegadores, usar código abaixo-->
    
    <video width="500" poster="imagens/imagem.png" controls autoplay loop>
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproduçãod e vídeo</p>
  
    </video><!--TAG WIDHT PARA CONFIGURAR TAMANHO, TAG POSTER PARA COLOCAR CAPA NO VIDEO, TAG CONTROLS PARA COLOCAR O PLAY PARA APERTAR, TAG SOURCE PARA COLOCAR OS VIDEOS EM SI, TAG TYPE FORMATO DO VIDEO, TAG VIDEO ENGLOBA TUDO ISSO-->
    
    <h1>Inserindo vídeos do Youtube, só pegar o código embed e colar</h1>
    <iframe autoplay width="450" height="300" src="https://www.youtube.com/embed/yLOUahp-RIc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
